name: Upload Python Package

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies + lint + test
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine pylint pytest
        python --version
        python -m twine -h
        export PYTHONPATH="$PYTHONPATH:$(pwd)"
        pylint tests
        pylint xtelligent_serial
        pylint examples
        pytest tests
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        BUILDNUMBER: $GITHUB_RUN_NUMBER
      run: |
        python setup.py sdist bdist_wheel
        echo "Testing BUILDNUMBER..."
        test -n "$BUILDNUMBER"
        echo "Testing user name..."
        test -n "$TWINE_USERNAME"
        echo "Testing password..."
        test -n "$TWINE_PASSWORD"
        echo "Username and password are ready!"
        python -m twine upload dist/*
